{% extends 'base.html' %} 
{% load static %} 
{% block content %} 
    <h3>{{post.title}}</h3>
        작성자 : {{post.writer}} 
        날짜 : {{post.pub_date}} 
        <hr/>
        {% if post.image %}
        <p><img src="{{ post.image.url }}" alt="사진" width="100px"></p>
        {% endif %}
        <p>{{post.content}}</p>
        <a href="{% url 'main:edit' post.id %}">수정</a>
        <a href="{% url 'main:delete' post.id %}">삭제</a>
    <br>
{% endblock %}
